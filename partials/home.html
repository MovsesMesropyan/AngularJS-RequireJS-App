<section>
	<div class="page-header">
		<h3>Home</h3>
	</div>
	<div class="row">
		<div class="col-lg-12">
		  <ul class="nav nav-tabs" ng-init="tab = 1">
			<li ng-class="{active: tab == 1}" ng-click="tab = 1"><span>Inbox</span></li>
			<li ng-class="{active: tab == 2}" ng-click="tab = 2"><span>Sent Mail</span></li>
			<li ng-class="{active: tab == 3}" ng-click="tab = 3"><span>Spam</span></li>
		  </ul>
			<div class="tabbable">
				<div class="tab-content">
					<!-- <div class="space20"></div> -->
					<div ng-if="tab == 1">
						<table class="table table-bordered table-striped table-hover">
							<thead>
							  <tr>
								<th>№</th>
								<th>Name</th>
								<th>Mail Title</th>
								<th>Data</th>
							  </tr>
							</thead>
							<tbody>
							  <tr ng-click="mailDetails(mail)" ng-repeat="mail in page | filter:{ Type: 'inbox' }">
								<td>{{$index + 1}}</td>
								<td>{{mail.Name}}</td>
								<td>{{mail.Title}}</td>
								<td>{{mail.Date}}</td>
							  </tr>
							</tbody>
						</table>
					</div>
					<div ng-if="tab == 2">
						<table class="table table-bordered table-striped table-hover">
							<thead>
							  <tr>
								<th>№</th>
								<th>Name</th>
								<th>Mail Title</th>
								<th>Data</th>
							  </tr>
							</thead>
							<tbody>
							  <tr ng-click="mailDetails(mail)" ng-repeat="mail in page | filter:{ Type: 'sent mail' }">
								<td>{{$index + 1}}</td>
								<td>{{mail.Name}}</td>
								<td>{{mail.Title}}</td>
								<td>{{mail.Date}}</td>
							  </tr>
							</tbody>
						</table>
					</div>
					<div ng-if="tab == 3">
						<table class="table table-bordered table-striped table-hover">
							<thead>
							  <tr>
								<th>№</th>
								<th>Name</th>
								<th>Mail Title</th>
								<th>Data</th>
							  </tr>
							</thead>
							<tbody>
							  <tr ng-click="mailDetails(mail)" ng-repeat="mail in page | filter:{ Type: 'spam' }">
								<td>{{$index + 1}}</td>
								<td>{{mail.Name}}</td>
								<td>{{mail.Title}}</td>
								<td>{{mail.Date}}</td>
							  </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
